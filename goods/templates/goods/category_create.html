{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}


{% block modal_cart %}
  {% include "includes/cart_button.html" %}
{% endblock %}


{% block content %}

  <div class="row">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
          <h2 class="text-center mb-4">Create category...</h2>
          <form action="{% url 'catalog:create_category' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_name" class="form-label">Name</label>
              <input type="text" class="form-control"
                     value="{% if form.name.value %}{{ form.name.value }}{% endif %}"
                     name="name" id="id_name"
                     placeholder="Enter category name..." required>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Create category</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
